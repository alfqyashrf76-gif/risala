<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة في صورة - إنشاء</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        h1 { color: #1c1e21; }
        textarea { width: 100%; height: 150px; padding: 15px; border: 1px solid #dddfe2; border-radius: 8px; font-size: 16px; box-sizing: border-box; margin-bottom: 20px; }
        button { background-color: #1877f2; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; }
        #result { margin-top: 25px; background-color: #e7f3ff; padding: 15px; border-radius: 8px; display: none; word-wrap: break-word; }
        #result a { color: #1877f2; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>رسالة في صورة</h1>
        <p>اكتب رسالتك، وسنحولها إلى رابط مباشر.</p>
        <textarea id="messageInput" placeholder="اكتب رسالتك..."></textarea>
        <button id="createLinkBtn">حوّل إلى رابط</button>
        <div id="result">
            <p>تم إنشاء الرابط! انسخه وشاركه الآن:</p>
            <a href="" id="messageLink" target="_blank"></a>
        </div>
    </div>

    <!-- === تم تعديل هذا الجزء بالكامل === -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            const createLinkBtn = document.getElementById('createLinkBtn');
            const resultDiv = document.getElementById('result');
            const messageLink = document.getElementById('messageLink');

            createLinkBtn.addEventListener('click', () => {
                const message = messageInput.value;
                if (message.trim() === '') {
                    alert('الرجاء كتابة رسالة أولاً!');
                    return;
                }

                // 1. تشفير الرسالة: نحول النص إلى شفرة Base64
                // btoa() هي دالة JavaScript تقوم بهذا التشفير
                const encodedMessage = btoa(encodeURIComponent(message));

                // 2. إنشاء الرابط الكامل
                // نأخذ رابط الموقع الحالي ونضيف اسم الصفحة الجديدة والرسالة المشفرة
                const currentUrl = window.location.origin;
                const link = `${currentUrl}/show.html?data=${encodedMessage}`;

                // 3. عرض الرابط للمستخدم
                messageLink.href = link;
                messageLink.textContent = link;
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
